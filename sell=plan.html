
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Neonowe Tabele</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
    }

    table {
      width: 90%;
      max-width: 800px;
      border-collapse: collapse;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
      background-color: #111;
      border: 2px solid #00ffff;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 15px 20px;
      text-align: center;
      border-bottom: 1px solid #00ffff44;
      font-size: 1rem;
    }

    th {
      background-color: #002b36;
      color: #00ffff;
      font-size: 1.1rem;
      text-shadow: 0 0 5px #00ffff;
    }

    td {
      color: #d9faff;
      transition: background 0.3s;
    }

    tr:hover td {
      background-color: #003b4c;
      box-shadow: inset 0 0 10px #00ffff55;
    }

    caption {
      caption-side: top;
      font-size: 1.4rem;
      color: #00ccff;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00ccff;
    }

  </style>
</head>
<body>
  <table>
    <caption>Plan Reklama Minecraft</caption>
    <tr><th>Usługa</th><th>Zaliczka</th><th>Cena / Miesiąc</th></tr>
    <tr><td>plan 1#</td><td></td></tr>
    <tr><td>Średni ping</td><td>--</td></tr>
    <tr><td>Średni ping</td><td>--</td></tr>
    <tr><td>Średni ping</td><td>--</td></tr>
    <tr><td>Średni ping</td><td>--</td></tr>
  </table>
</body>
</html>
